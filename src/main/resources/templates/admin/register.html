<div class="single-widget-container register">
    <section class="widget login-widget">
        <header class="text-align-center">
            <h4>Register</h4>
        </header>
        <div class="body">
            <form class="no-margin" th:object="${user}" role="form"
                  action="#" th:action="@{/register}" method="post">
                <fieldset>
                    <div class="form-group">
                        <label for="email" >Username</label>
                        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                               class="validation-message"></label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input th:field="*{username}" type="text" class="form-control input-lg input-transparent"
                                   placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" >First Name</label>
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                               class="validation-message"></label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input th:field="*{firstName}" type="text" class="form-control input-lg input-transparent"
                                   placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" >Last Name</label>
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input th:field="*{lastName}" type="text" class="form-control input-lg input-transparent"
                                   placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" >Email</label>
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="validation-message"></label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input th:field="*{email}" type="email" class="form-control input-lg input-transparent"
                                   placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" >Password</label>
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="validation-message"></label>
                        <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                            <input th:field="*{password}" type="password" class="form-control input-lg input-transparent"
                                   placeholder="Your Password">
                        </div>
                    </div>
                </fieldset>
                <h5><span class="text-success" th:utext="${successMessage}"></span></h5>
                <a th:href="@{/login}" th:if="${successMessage}">Goto Login</a>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-danger">
                        <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                        <small>Sign Up</small>
                    </button>
                    <br>
                </div>
            </form>
        </div>

        <!--                    </div>-->

    </section>
</div>
